<!-- Section: popular -->
<section class="section section-popular scrollspy" id="popular">
  <div class="container">
    <div class="row">
      <h4 class="center"><span class="orange-text text-darken-3">Popular</span> Tours</h4>
      {% for pop in site.data.popular %}
      <div class="col s12 m4">
        <div class="card medium">
          <div class="card-image">
            <a href="https://elephantcommunityproject.org/" target="_blank">
            <img src="assets/img/{{ pop.image }}" alt="">
            <span class="card-title">{{ pop.title }} </span>
            </a>
          </div>
          <div class="card-content">
            <p>{{ pop.text }}</p>
            <!-- <p class="bottom center" >
            <a href="https://elephantcommunityproject.org/" target="_blank">More info</a>
            </p> -->
            <!-- <a href="{{ pop.link }}" target="_blank" class="btn btn-small center orange darken-3 btn-floating pulse">info</a> -->
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
